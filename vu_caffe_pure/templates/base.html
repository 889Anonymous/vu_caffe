<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vu Caffe POS</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <header class="bg-white shadow-sm border-b sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <h1 class="text-xl font-bold text-orange-600 flex items-center">
                <span class="mr-2">☕</span> Vu Caffe POS
            </h1>
            <div id="status" class="text-xs text-gray-500">Hệ thống đang chạy</div>
        </div>
    </header>
    <main class="max-w-7xl mx-auto p-4 lg:p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
