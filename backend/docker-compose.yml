services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./pos.db:/app/pos.db
      - ./log.txt:/app/log.txt
    env_file:
      - .env
    restart: always

  frontend:
    build: ../pos
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    restart: always
