<div class="space-y-4">
    {% for item in cart %}
    <div class="flex items-center justify-between p-2 border rounded-lg bg-orange-50 italic">
        <span class="font-medium">{{ item.name }}</span>
        <span class="text-gray-600">{{ format_vnd(item.price) }}</span>
    </div>
    {% endfor %}
</div>

<!-- This will out-of-band update the total -->
<div id="cart-total" hx-swap-oob="true" class="text-2xl font-bold text-orange-600">
    {{ format_vnd(total) }}
</div>
